<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Illustrious Codes Open Weather</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>ILLUSTRIOUS</h1>
        <h1>OPEN WEATHER</h1>
      </div>
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="enter your location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <img src="./images/clear.png" alt="" />
            <p id="temperature" class="temperature">0 <span>0C</span></p>
            <p id="description" class="description">Broken Clouds</p>
          </div>
        </div>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <div class="info-humidity"></div>
            <span id="humidity">0%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <div class="info wind"></div>
            <span id="wind">0km/hr</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <div class="not-found">
        <div class="box">
          <img src="images/error.png" alt="" />
          <p>Oops! ðŸ˜‚ Location not found!</p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
